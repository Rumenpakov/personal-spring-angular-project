<div class="flex-none h-16">

  <!--Flex container for top bar-->
  <div class="flex flex-row h-full w-full items-center justify-between px-8 ">
    <!--Search input-->
    <div class="flex space-x-6 items-center">
      <!--      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"-->
      <!--           xmlns="http://www.w3.org/2000/svg">-->
      <!--        <path-->
      <!--          d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"-->
      <!--          stroke-linecap="round" stroke-linejoin="round"-->
      <!--          stroke-width="2"/>-->
      <!--      </svg>-->
      <div class="relative mx-auto text-gray-600">
        <input #searchBar
               (search)="searchBarClicked(searchBar.value)"
               class="border-gray-300 bg-white h-10 px-5 pr-16 rounded-sm text-sm focus:outline-none" name="search"
               placeholder="Title or Author"
               type="search" value="{{getTitleOrAuthorQueryParam()}}">
        <button (click)="searchBarClicked(searchBar.value)" class="absolute right-0 top-0 my-3 mr-4 focus:outline-none"
                type="submit">
          <svg class="text-gray-600 h-4 w-4 fill-current" height="512px"
               id="Capa_1" style="enable-background:new 0 0 56.966 56.966;" version="1.1" viewBox="0 0 56.966 56.966"
               width="512px"
               x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
               y="0px">
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
          </svg>
        </button>
      </div>
    </div>
    <!--Login and Signup buttons-->
    <div *ngIf="!isUserLoggedIn() else loggedIn" class="flex flex-row items-center mr-6">
      <a class="mr-8" routerLink="/login">
        Login
      </a>
      <a class="bg-gray-800 text-gray-50 px-4 py-2 rounded-sm" routerLink="/signup">
        Signup
      </a>
    </div>
    <ng-template #loggedIn>

      <div class="relative inline-block text-left">
        <div>
          <button (click)="profileDropDownToggle = !profileDropDownToggle"
                  aria-expanded="true"
                  aria-haspopup="true" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button"
                  type="button">
            <!-- Heroicon name: solid/chevron-down -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
            </svg>
          </button>
        </div>

        <!--
          Dropdown menu, show/hide based on menu state.

          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div
          *ngIf="profileDropDownToggle"
          aria-labelledby="menu-button" aria-orientation="vertical" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu"
          tabindex="-1">
          <div class="py-1" role="none">
            <span class="text-gray-700 opacity-50 block w-full text-left px-4 py-2 text-sm" id="menu-item-1"
                    role="menuitem" tabindex="-1">
              {{getLoggedUserUsername()}}'s account
            </span>
            <button (click)="onLogOutClicked()" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" id="menu-item-2"
                    role="menuitem" tabindex="-1" type="submit">
              Sign out
            </button>
          </div>
        </div>
      </div>

    </ng-template>
  </div>

</div>
