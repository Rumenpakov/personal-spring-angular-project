<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-4">
    <div class="mb-8">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a class="font-medium text-gray-600 hover:text-gray-800" href="#">
          start your 14-day free trial
        </a>
      </p>
    </div>

    <app-error></app-error>

    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="mt-8 space-y-4">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label class="sr-only" for="username">Username</label>
          <input
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            formControlName="username" id="username" name="email"
            placeholder="Username"
            type="text">
        </div>
        <div>
          <label class="sr-only" for="password">Password</label>
          <input
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            formControlName="password" id="password" name="password"
            placeholder="Password"
            type="password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a class="font-medium text-gray-700 hover:text-indigo-500" routerLink="/signup">
            Register new account
          </a>
        </div>
      </div>

      <div>
        <button
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          type="submit">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg aria-hidden="true" class="h-5 w-5 text-gray-50 group-hover:text-gray-200"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    fill-rule="evenodd"/>
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
