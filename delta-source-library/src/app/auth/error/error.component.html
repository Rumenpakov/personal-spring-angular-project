<!--Error-->
<div
  *ngIf="isErrorPopUpOn()"
  class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-md text-red-100 bg-red-700 border border-red-700">
  <div slot="avatar">
    <svg class="feather feather-alert-octagon w-5 h-5 mx-2" fill="none" height="100%" stroke="currentColor" stroke-linecap="round"
         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="100%"
         xmlns="http://www.w3.org/2000/svg">
      <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
      <line x1="12" x2="12" y1="8" y2="12"></line>
      <line x1="12" x2="12.01" y1="16" y2="16"></line>
    </svg>
  </div>
  <div class="text-md font-normal  max-w-full flex-initial">Authentication failed</div>
  <div class="flex flex-auto flex-row-reverse">
    <div>
      <svg class="feather feather-x cursor-pointer hover:text-red-400 rounded-full w-5 h-5 ml-2" fill="none" height="100%" stroke="currentColor" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="100%"
           xmlns="http://www.w3.org/2000/svg" (click)="removePopUp()">
        <line x1="18" x2="6" y1="6" y2="18"></line>
        <line x1="6" x2="18" y1="6" y2="18"></line>
      </svg>
    </div>
  </div>
</div>
